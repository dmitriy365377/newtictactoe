<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/ticTacToe.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
    </div>
    
    <div class="wrapper">
        <div id="space">
 
        </div>
        
    </div>

    <div class="wrapperButton">
            <div id="player" class="status"></div>
    
            <button id="restart" class="replay">Replay</button>
    
            <button id="eject" class="reset">Reset the score</button>
    
            <div class="score">
                <span class="first">Игрок Х:</span> <span class="scoreOne" id="one"></span>
                <span class="second">Игрок О:</span> <span class="scoreTwo" id="two"></span>
            </div>
    
            <div class="scoreTwo" id="two"></div>
        </div>
    
</body>

</html>
